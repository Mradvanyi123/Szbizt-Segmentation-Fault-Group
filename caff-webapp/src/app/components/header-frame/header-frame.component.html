<mat-toolbar>
  <span (click)="onTitle()">CAFF App</span>
  <span class="spacer"></span>
  <mat-icon *ngIf="!hideSearch" style="margin: 0;" (click)="onSearchSubmit()">search</mat-icon>
  <input *ngIf="!hideSearch" [(ngModel)]="searchValue" type="text" placeholder="Search..." (keydown.enter)="onSearchSubmit()">
  <span class="spacer"></span>
  <mat-icon (click)="openDialog()">add_box</mat-icon>
  <mat-icon [matMenuTriggerFor]="menu">account_circle</mat-icon>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <div class="personal-info">
    <div class="user-info">{{userName}}</div>
    <div class="user-info">{{userEmail}}</div>
    <div class="user-info">{{roleText}}</div>
  </div>
  <button mat-menu-item (click)="onUsers()" *ngIf="isAdmin">Users</button>
  <button mat-menu-item (click)="onLogout()">Log Out</button>
</mat-menu>

<router-outlet></router-outlet>
